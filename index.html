<html>
<head>
  <meta charset="UTF-8">

  <link href="css/main.css" rel="stylesheet">
  <!-- to get rid of favicon request in console -->
  <link rel="shortcut icon" href="">

  <!-- P5 STUFF -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.collide2d.js"></script>

  <!-- SOCKET STUFF -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <script type="text/javascript">
    
    /// SOCKET STUFF
    var socket = io.connect();
    
    socket.on('connect', function() {
      console.log("Connected");
    });

    socket.on('otherdrawing',function(data){
      //console.log("received other drawing:" + data.x +" " + data.y);
      drawOther(data.x,data.y);
    });
    socket.on('otherCirc',function(data){
      changeCirc(data.cX,data.cY,data.gO);
    });


  </script>
